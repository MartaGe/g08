        <h1>The map:</h1>
        <div id='myFirstMap' style="height: 600px;"> </div>
<script>
        var map= L.map('myFirstMap').setView([48.19722537806256, 16.37015461921692], 15);

        L.marker([48.21008,16.35203]).bindPopup(`Hallo das ist unser erster Marker :)`).addTo(map);

        var osm=L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png',

                }
            ).addTo(map);

        var osm_bw = L.tileLayer('http://{s}.tiles.wmflabs.org/bw-mapnik/{z}/{x}/{y}.png',

                });

        // var bing_aerial = L.tileLayer.bing(MyBingMapsKey);
